<form [formGroup]="instructionsForm" (ngSubmit)="onSubmit()">
    <div formArrayName="instructions">
        <div
            *ngFor="let instruction of instructions.controls; let i = index"
            [formGroupName]="i"
            class="instruction-row"
        >
            <textarea
                formControlName="step"
                placeholder="Step {{ i + 1 }}"
                class="instruction-input"
            ></textarea>
            <button type="button" (click)="removeInstruction(i)">×</button>
        </div>
    </div>
    <button type="button" (click)="addInstruction()">×</button>
</form>
