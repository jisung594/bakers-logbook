<div class="recipe">
    <div *ngIf="title.isEditing; else viewMode">
        <input 
            type="text" 
            id="recipe-title"
            [(ngModel)]="title.value"
            placeholder="Title"
        />
        <div class="editing-options-editmode">
            <button type="button" (click)="saveTitle()">Save</button>
        </div>
    </div>

    <ng-template #viewMode>
        <div class="editing-options-viewmode">
            <h2>{{ title.value || 'Untitled Recipe' }}</h2>
            <button type="button" (click)="editTitle()">edit</button>
        </div>
    </ng-template>

    <h3>INGREDIENTS</h3>
    <app-ingredients-form (ingredientsChange)="onIngredientsChange($event)">
    </app-ingredients-form>

    <h3>INSTRUCTIONS</h3>
    <app-instructions-form (instructionsChange)="onInstructionsChange($event)">
    </app-instructions-form>

    <!-- TODO: submit button for saving data to Firestore here -->
    <button type="button" (click)="saveRecipe()">Save Recipe</button>
</div>
